<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Multiplication and Division Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Multiplication and Division Table</h1>
    </header>
    <section>
        <div id="data">
            <p>Multiplication: <input type="number" name="num" id="txtn">
            <input type="button" class="btn btn-primary" value="Multiply" onclick="generateMultiplicationTable()"></p>
            <p>Division: <input type="number" name="dividend" id="txtd">
            <input type="button" class="btn btn-primary" value="Divide" onclick="generateDivisionTable()"></p>
        </div>
        <div id="res">
            <select name="Multiplication and Division" id="selmult" size="10">Type a number.</select>
        </div>
    </section>
    <footer>
        <p>&copy; Luana King</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
